<!DOCTYPE html>

<html
 
lang="en">

<head>

    
<meta
 
charset="UTF-8">

    
<meta
 
name="viewport"
 
content="width=device-width, initial-scale=1.0">

    
<title>Hello World in Different Languages</title>

    
<link
 
rel="stylesheet"
 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

</head>

<body
 
style="background-color: #f5f5f5;">
    <div class="container py-5">
        <h1 class="text-center mb-5">Hello World in Different Languages</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card border-primary">
                    <div class="card-header">Python</div>
                    <div class="card-body">
                        <pre>{{ python_code }}</pre>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-success">
                    <div class="card-header">Go</div>
                    <div class="card-body">
                        <pre>{{ go_code }}</pre>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-danger">
                    <div class="card-header">Rust</div>
                    <div class="card-body">
                        <pre>{{ rust_code }}</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
